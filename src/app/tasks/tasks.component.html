@if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()" />
}


<section id="tasks">
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <!-- My approach to solving the exercise. -->
     <!-- His seems more straight forward and easy to understans -->
    <!-- <app-add-task/> -->

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>

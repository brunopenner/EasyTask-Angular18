<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" (select)="onSelectUser($event)"/>
            </li>
        }
    </ul>

    @if (userid) {
        <app-tasks [userid]="selectedUser.name"></app-tasks>
    }
    @else {
        <p>PLease select a user to see tasks</p>
    }
</main>
